[uwsgi]
chdir = /srv/ormi-django-project1/
module = app.wsgi:application
home = /srv/ormi-django-project1/venv/
uid = ubuntu
gid = ubuntu

socket = /tmp/app.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true