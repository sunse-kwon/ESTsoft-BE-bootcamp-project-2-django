[uwsgi]
chdir = /srv/ormi-django-project1/
module = app.wsgi:application
home = /srv/ormi-django-project1/venv/
uid = ubuntu
gid = ubuntu
http = :8080
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true