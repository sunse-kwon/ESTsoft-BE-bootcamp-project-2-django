{% extends "base.html" %}

{% block content %}
    <h2 class="mb-5">여행 카페 게시판 작성 화면</h2>
<div class="container write-container">
        <form action="{% url 'blog:write' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="글작성" class="btn write-btn">
        </form>
</div>
{% endblock %}
