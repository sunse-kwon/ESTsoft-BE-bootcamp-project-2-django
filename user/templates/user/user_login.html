{% extends "base.html" %}

{% block content %}

    <p>이메일을 입력해주세요.</p>

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="로그인" class="btn custom">
    </form>
</div>
{% endblock %}
